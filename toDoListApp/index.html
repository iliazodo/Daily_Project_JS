<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">To Do List App</h1>
        <div class="display-border">
        <div class="app-display"></div>
        </div>
        <form id="app-form">
            <input type="text" id="app-input" placeholder="Enter a task...">
            <button type="submit" class="app-btn">Add Task</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
